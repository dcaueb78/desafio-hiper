<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="src/css/form.css">
  <title>Desafio</title>


  <link rel="stylesheet" href="src/bootstrap-4.3.1-dist/css/bootstrap.css">
  <script src="src/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="src/jquery-toast/jquery.toast.min.css">
  <script src="src/jquery-toast/jquery.toast.min.js"></script>
  <script src="src/js/submit.js"></script>
</head>

<body>
  <header class="header">
    <a href="index.html">
      <img src="src/img/identidade.png"></a>
    <nav>
      <ul class="menu">
        <li><a href="#">Palestras</a></li>
        <li><a href="#">Agenda</a></li>
        <li><a href="#">Por que participar?</a></li>
        <li><a href="#">Dúvidas frequentes</a></li>
        <li><button class="subscribe" href="#">
            <p>Inscreva-se</p>
          </button>
        </li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" required class="form-control" id="email" aria-describedby="emailHelp"
        placeholder="Digite seu email">
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" required class="form-control" id="password" placeholder="Digite sua senha">
    </div>
    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="tel" required class="form-control" id="telephone" placeholder="Digite seu Telefone">
      <small>Formato: (99) 99999-9999</small>
    </div>
    <div class="form-group">
      <label for="city">Cidade</label>
      <input type="city" required class="form-control" id="city" placeholder="Em que cidade você mora?">
    </div>
    <div class="form-group">
      <label for="country">UF</label>
      <input type="country" required class="form-control" id="country" placeholder="Em que estado você mora?">
    </div>
    <button id="btnsubmit" onclick="submitForm()" class="btn btn-success">Confirmar Inscrição</button>
  </main>

</body>

</html>
